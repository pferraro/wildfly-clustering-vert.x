loggers=org.wildfly.clustering,org.wildfly.clustering.marshalling.protostream

logger.level=INFO
logger.handlers=CONSOLE

logger.org.wildfly.clustering.level=DEBUG
logger.org.wildfly.clustering.marshalling.protostream.level=INFO

handler.CONSOLE=org.jboss.logmanager.handlers.ConsoleHandler
handler.CONSOLE.filter=FILTER
handler.CONSOLE.level=TRACE
handler.CONSOLE.properties=autoFlush,target,filter
handler.CONSOLE.autoFlush=true
handler.CONSOLE.formatter=PATTERN
handler.CONSOLE.target=SYSTEM_OUT

formatter.PATTERN=org.jboss.logmanager.formatters.PatternFormatter
formatter.PATTERN.properties=pattern
formatter.PATTERN.pattern=%d{HH:mm:ss,SSS} %-5p [%c] (%t) %s%e%n

filter.FILTER=org.jboss.logmanager.filters.AcceptAllFilter
